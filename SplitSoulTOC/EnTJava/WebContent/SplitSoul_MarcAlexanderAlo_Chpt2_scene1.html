<script type="text/javascript">
var vc, vctx, vi1, vi2,vi3;
function init(){
//alert("init()");
vc = document.getElementById("anicanvas");
vctx = vc.getContext("2d");
vi1= document.getElementById("desert");

vi2= document.getElementById("daf");

vi3= document.getElementById("daf1");


setInterval("animation()",1500);
}
var dax =0; counter=0; sizew=400; sizeh=400;
function animation(){
if(counter >=2) counter =0;else counter ++;

if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
dax = 275*counter;

vctx.drawImage(vi1,0,0,1300,600);
vctx.drawImage(vi3,25,375,500,200);
vctx.drawImage(vi2,dax,0,275,280,450,200,sizew,sizeh);
}
</script>
