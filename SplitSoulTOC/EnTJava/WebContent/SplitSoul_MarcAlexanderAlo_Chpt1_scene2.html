var vc, vctx, vi1, vi2,vi3;

setInterval("animation()",1500);
setInterval("animation2()",1500);
}
var dax =0; counter=0; sizew=400; sizeh=400;
function animation(){
if(counter >=2) counter =0;else counter ++;

if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
dax = 277*counter;

vctx.drawImage(vi1,0,0,1300,600);
vctx.drawImage(vi3,375,25,300,100);
vctx.drawImage(vi4,475,125,300,100);
vctx.drawImage(vi6,375,225,300,100);
vctx.drawImage(vi7,475,300,300,100);
vctx.drawImage(vi8,375,400,300,100);
vctx.drawImage(vi9,475,500,300,100);
vctx.drawImage(vi2,dax,0,277,280,0,200,sizew,sizeh);
}
function animation2(){
	if(counter >=2) counter =0;else counter ++;

	if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
	dax = 260*counter;

	
	vctx.drawImage(vi5,dax,0,260,280,800,200,sizew,sizeh);
	}
</script>
