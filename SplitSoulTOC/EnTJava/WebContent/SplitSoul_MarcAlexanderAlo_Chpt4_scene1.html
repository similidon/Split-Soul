border-width: 3px;
border-style: outset;
}
img{display: none;}
</style>
<script type="text/javascript">
var vc, vctx, vi1, vi2,vi3;
function init(){
//alert("init()");
vc = document.getElementById("anicanvas");
vctx = vc.getContext("2d");
vi1= document.getElementById("desert");
vi2= document.getElementById("daf");
vi3= document.getElementById("daf1");
vi4= document.getElementById("daf2");
vi5= document.getElementById("daf3");
vi6= document.getElementById("daf4");



setInterval("animation()",1500);
setInterval("animation2()",1500);
}
var dax =0; counter=0; sizew=400; sizeh=400;
function animation(){
if(counter >=2) counter =0;else counter ++;

if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
dax = 235*counter;

vctx.drawImage(vi1,0,0,1300,600);
vctx.drawImage(vi3,600,50,300,100);
vctx.drawImage(vi4,dax,0,235,280,975,200,sizew,sizeh);
}
function animation2(){
	if(counter >=2) counter =0;else counter ++;

	if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
	dax = 251*counter;

	vctx.drawImage(vi6,500,225,300,100);
	vctx.drawImage(vi5,350,90,300,100);
	vctx.drawImage(vi2,dax,0,251,280,0,200,sizew,sizeh);
	}
</script>
</head>
<body style="background-color:gray;"></body>
<body onload = "init()">
