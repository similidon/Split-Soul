var vc, vctx, vi1, vi2,vi3;

var dax =0; counter=0; sizew=400; sizeh=400;
function animation(){
if(counter >=2) counter =0;else counter ++;

if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
dax = 400*counter;

vctx.drawImage(vi1,0,0,1300,600);
vctx.drawImage(vi3,700,50,300,100);
vctx.drawImage(vi4,dax,0,400,280,875,200,sizew,sizeh);
}
function animation2(){
	if(counter >=2) counter =0;else counter ++;

	if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
	dax = 260*counter;

	
	vctx.drawImage(vi5,350,100,300,100);
	;
	vctx.drawImage(vi2,dax,0,260,280,0,200,sizew,sizeh);
	}
</script>
