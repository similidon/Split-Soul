var dax =0; counter=0; sizew=400; sizeh=400;
function animation(){
if(counter >=2) counter =0;else counter ++;

if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
dax = 310*counter;

vctx.drawImage(vi1,0,0,1300,600);
vctx.drawImage(vi3,600,50,300,100);
vctx.drawImage(vi4,dax,0,310,280,975,200,sizew,sizeh);
}
function animation2(){
	if(counter >=2) counter =0;else counter ++;

	if(sizew >500||sizeh > 500){sizew=400;sizeh=400;}
	dax = 277*counter;

	vctx.drawImage(vi6,600,180,300,100);
	vctx.drawImage(vi7,350,200,300,100);
	vctx.drawImage(vi8,600,300,300,100);
	vctx.drawImage(vi9,350,325,300,100);
	
	
	vctx.drawImage(vi5,350,90,300,100);
	vctx.drawImage(vi2,dax,0,277,280,0,200,sizew,sizeh);
	}
</script>
